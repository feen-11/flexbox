<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>flexbox練習</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="content-wrapper">
      <h2>display: flex;横並び</h2>
      <ul class="display-flex">
        <li class="list1">item1</li>
        <li class="list2">item2</li>
        <li class="list3">item3</li>
        <li class="list4">item4</li>
      </ul>
    </div>

    <div class="content-wrapper">
      <h2>flex-wrap: wrap;折り返し</h2>
      <ul class="flex-wrap">
        <li class="list1">item1</li>
        <li class="list2">item2</li>
        <li class="list3">item3</li>
        <li class="list4">item4</li>
      </ul>
    </div>

    <div class="content-wrapper">
      <h2>レスポンシブ タブレット表示 折り返し 二列</h2>
      <ul class="responsive-media">
        <li class="list1">item1</li>
        <li class="list2">item2</li>
        <li class="list3">item3</li>
        <li class="list4">item4</li>
      </ul>
    </div>

    <div class="content-wrapper">
      <h2>レスポンシブ スマートフォン表示 縦並び 一列</h2>
      <ul class="flexdirectioncolumn">
        <li class="list1">item1</li>
        <li class="list2">item2</li>
        <li class="list3">item3</li>
        <li class="list4">item4</li>
      </ul>
    </div>

  </body>
</html>
